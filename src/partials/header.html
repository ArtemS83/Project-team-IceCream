<!-- Шапка сайта -->

<header class="header">
  <div class="container">
    <a class="logo link" href="./index.html"
      ><img
        src="./images/header/logo.png"
        srcset="./images/header/logo@2x.png 2x"
        width="199"
        height="50"
        alt="логотип"
    /></a>

    <button
      type="button"
      class="menu-button"
      aria-expanded="true"
      aria-controls="menu-container"
      data-menu-button
    >
      <svg
        class="mobile-button"
        width="20"
        height="12"
        aria-label="Переключатель мобильного меню"
      >
        <use class="burger" href="./images/header/header.svg#burger"></use>
        <use
          class="burger-close"
          href="./images/header/header.svg#burger-close"
        ></use>
      </svg>

      <svg
        class="close-tablet"
        width="20"
        height="12"
        aria-label="Переключатель мобильного меню"
      >
        <use
          class="burger-close"
          href="./images/header/header.svg#burger-close"
        ></use>
      </svg>
    </button>
    <button type="submit" class="header-buy-btn">
      <span class="header-buy-btn-text">Buy now</span
      ><svg class="header-button-element" width="8" height="10">
        <use href="./images/header/header.svg#btn-el"></use>
      </svg>
    </button>

    <div data-menu class="menu-container" id="menu-container">
      <button type="submit" class="header-menu-buy-btn">
        <span class="header-buy-btn-text">Buy now</span
        ><svg class="header-button-element" width="8" height="10">
          <use href="./images/header/header.svg#btn-el"></use>
        </svg>
      </button>

      <nav class="navigation">
        <ul class="navigation-list list">
          <li class="navigation-list-item">
            <a
              class="navigation-list-item-link current-page-link link"
              href="./index.html"
              >Home</a
            >
          </li>
          <li class="navigation-list-item">
            <a class="navigation-list-item-link link">About us</a>
          </li>
          <li class="navigation-list-item">
            <a class="navigation-list-item-link link" href="#cow-section"
              >How it's made?</a
            >
          </li>
          <li class="navigation-list-item">
            <a class="navigation-list-item-link link" href="#products"
              >Our products</a
            >
          </li>
          <li class="navigation-list-item">
            <a class="navigation-list-item-link link" href="#contacts"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
